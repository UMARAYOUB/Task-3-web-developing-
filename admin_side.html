<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Business Information Appliwhere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel - Business Information Appliwhere</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#add-city-town">Add City/Town</a></li>
            <li><a href="#add-category">Add Business Category</a></li>
            <li><a href="#add-profile">Add Business Profile</a></li>
        </ul>
    </nav>
    <main>
        <section id="add-city-town">
            <h2>Add City/Town</h2>
            <form action="add_city_town.php" method="POST">
                <label for="city">City/Town Name:</label>
                <input type="text" id="city" name="city" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="add-category">
            <h2>Add Business Category</h2>
            <form action="add_category.php" method="POST">
                <label for="category">Category Name:</label>
                <input type="text" id="category" name="category" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="add-profile">
            <h2>Add Business Profile</h2>
            <form action="add_profile.php" method="POST">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="restaurants">Restaurants</option>
                    <option value="real-estate">Real Estate</option>
                    <option value="schools">Schools</option>
                    <!-- Add more options for categories -->
                </select>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <!-- Add more fields for other business details -->
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Business Information Appliwhere</p>
    </footer>
</body>
</html>
